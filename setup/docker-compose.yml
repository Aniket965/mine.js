version: '2'
services:
  ipfs:
    image: "ipfs/go-ipfs:latest"
    ports:
     - "8080:8080"
     - "4001:4001"
     - "5001:5001"
    volumes:
     - ../data/ipfs/data:/data/ipfs
     - ../data/ipfs/staging:/export
  testrpc:
    image: "harshjv/testrpc:latest"
    ports:
      - "8545:8545"
    volumes:
    - ../data/testrpc_persist:/data/persist
    command: --db /data/persist --seed 20170811 --gasPrice 0 --debug --account="0x348ce564d427a3311b6536bbcff9390d69395b06ed6c486954e971d960fe8709,180000000000000000000"